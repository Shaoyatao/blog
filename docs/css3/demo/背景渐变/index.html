<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光斑动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: black;
            text-align: center;
            color: rgba(255, 255, 255, .6);
            font: bold 80px "微软雅黑";
        }
        
        h1 {
            display: inline-block;
            margin-top: 50px;
            background: linear-gradient(120deg, rgba(0, 0, 0, .3) 100px, rgba(255, 255, 255, 1) 200px, rgba(0, 0, 0, .3) 300px);
            -webkit-background-clip: text;
            background-position: 500px;
        }
        /* h1:hover {
            background-position: 500px;
        } */
    </style>
</head>

<body>
    <h1>光斑动画效果展示</h1>
    <script>
        var h1Node = document.querySelector("h1");
        var flag = 0;

        setInterval(function() {
            if (flag > h1Node.offsetWidth) {
                flag = 0;
            }
            flag += 10;
            h1Node.style.backgroundPosition = flag + 'px';
            // console.log(h1Node.style.backgroundPosition);

        }, 10);
    </script>
</body>

</html>
